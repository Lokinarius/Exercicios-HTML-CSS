<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização</title>
    <style>
        .container {
            height: 50vh;
            border: 4px solid black;
            border-radius: 25px;
            position: relative;
            background-color: rgb(7, 88, 43);
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;
        }

        .content {
            height: 20vh;
            width: 40vh;
            margin: 0px;
            position: absolute;
            background-color: rgb(255, 217, 0);
            border-radius: 10px;
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50% );
        }

        /*
        container = relative
        content = absolute

        <container{relative}>
            <content{absolute}>
            </content>
        </container>
        content{
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50% );
        }

        */
    </style>
</head>
<body>
    <section class="container">
        <article class="content">
        </article>
    </section>
</body>
</html>
