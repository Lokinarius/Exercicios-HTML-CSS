<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe{
            height: 500px;
            width: 500px;
        }
    </style>
    <title>iFrame</title>
</head>
<body>
    <h1>Testando o uso de um iFrame </h1>
    <p>Acesso o site do
    <iframe src="https://www.cursoemvideo.com/meus-cursos/" frameborder="0" scrolling="no"> <a href="https://www.cursoemvideo.com/meus-cursos/" target="_blank">Curso em video<!--Nem todos navegadores e dispositivos são compativeis com o iFrame,então sempre é com adicionar o link do site desejado junto --></a>
    </iframe>
    para aprender a programar.</p>
    
    <p>
        alguns sites possuem proteção contra iFrame, como o Google:
        <iframe src="https://www.google.com" frameborder="0"></iframe>
    </p>
    <p>
        Repositorio do Guanabara: <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io/">Guanabara</a></iframe>
    </p>

</body>
</html>
