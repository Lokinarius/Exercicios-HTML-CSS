<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>Exemplo de Formulário</h1>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="mas" id="imas"><label for="imas">Masculino</label>
            <input type="radio" name="fem"
            id="ifem"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>jogos favoritos</legend>
            <input type="checkbox" name="RPG" id="iRPG"> <label for="iRPG">RPG</label> <br>
            <input type="checkbox" name="FPS" id="iFPS"> <label for="iFPS">FPS</label> <br>
            <input type="checkbox" name="RTS" id="iRTS"> <label for="iRTS">RTS</label> <br>
            <input type="checkbox" name="Puzzle" id="iPuzzle"> <label for="iPuzzle">Puzzle</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
