<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        div{
    display: inline-block;
    background-color: lightgray;
    text-align: center;
    border: solid black;
    height: 150px;
    width: 150px;
}

/*
    : = a pseudo-classe
*/

    div:hover{
        background-color: rgb(243, 169, 9);
    }

    </style>
    <title>Pseudo-classes</title>
</head>
<body>
    <h1>Passe o mouse sobre</h1>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
