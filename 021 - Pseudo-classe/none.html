<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }

        div:hover{
            color:red;
        }
    </style>
    <title>Hover none</title>
</head>
<body>
    <h1>Passe o mouse sobre</h1>
    <div>
        Passe o mouse aqui
        <p>ALISA MEU PELO</p>
    </div>
</body>
</html>
